<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BonePaint Mini App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to <a href="https://bonepaint.com" target="_blank" class="header-link">BonePaint.com</a>!</h1>
        </header>
        <div class="menu">
            <button id="connectWallet" class="bonepaint-button">Connect Wallet</button>
            <button id="checkCredits" class="bonepaint-button">Check Credits</button>
            <button id="buyCredits" class="bonepaint-button">Buy Credits</button>
            <button id="pastGenerations" class="bonepaint-button">Past Generations</button>
            <button id="generateVideo" class="bonepaint-button">Generate Video</button>
            <button id="disconnect" class="bonepaint-button" style="display: none;">Disconnect</button>
        </div>
        <div id="feedback" class="feedback"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
